<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesDev.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Chat Socket</title>
  </head>
  <body>

    <div id="chat-container">

      <div id="chat-header">
        <figure>
          <img src="img/icon_user.svg" alt="user">
        </figure>
        <input type="text" id="username" placeholder="Username">
      </div>

      <div id="chat-window">
        <!-- Div donde se mostraran los mensajes -->
        <div id="output">
          <p><strong>Efren: </strong> </p>
          <div>
            <p>Hola</p>
          </div>
          <p id="time">10:00 PM</p>
        </div>

        <!-- Div donde se mostraran las acciones de los otros clientes como "typing" -->
        <div id="actions"></div>
      </div>

      <div id="chat-select-files">
        <div class="file-select" id="src-file1" >
          <input type="file" name="src-file1" aria-label="Archivo" id="uploadImage">
        </div>

        <div class="file-select" id="src-file2" >
          <input type="file" name="src-file2" aria-label="Archivo" id="uploadFile">
        </div>
      </div>

      <div id="chat-write-message">
        <input type="text" id="message" placeholder="Write your message here...">
        <button type="button" name="button" id="send"><img src="img/icon-send.png" alt=""></button>
      </div>

    </div>

    <script src="/siofu/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="chat.js"></script>
  </body>
</html>
